<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
  <title>Login</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="card w-100" style="max-width: 400px; background: rgb(252,249,241); border-radius: 10px">
    <div class="card-body p-4">
      <h3 class="card-title pb-3 pt-2">로그인</h3>
      <form>
        <div class="form-group pb-3">
          <label for="username">아이디</label>
          <input type="text" class="form-control" id="username" placeholder="" required>
        </div>
        <div class="form-group d-flex justify-content-between">
          <label for="password">비밀번호</label>
          <small class="form-text text-muted">
            <a class="text-end" href="#">Forgot your password?</a>
          </small>
        </div>
        <input type="password" class="form-control mb-4" id="password" required>
        <div class="pb-3">
          <button type="submit" class="btn btn-primary btn-light" style="width: 100%; background: rgb(105, 121, 60); color: white;">Login</button>
        </div>
        <div class="pb-4">
          <button type="button" class="btn btn-outline-secondary btn-light" style="width: 100%; background: rgb(105, 121, 60); color: white;">Login with Google</button>
        </div>
      </form>
      <p class="text-center">
        Don't have an account?
        <a href="#">Sign up</a>
      </p>
    </div>
  </div>
</div>
</body>
</html>
